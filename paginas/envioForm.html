    <main class="w-75 mx-auto flex-grow-1">
      <h4 class="text-center">Formulario de Envío</h4>
      <div class="container" id="formContainer">
        <form class="text-center">
          <p style="color: rgb(247, 71, 71)">
            * Las casillas marcadas con un asterisco son obligatorias
          </p>
          <label for="nombreRemitente"> Nombre del Remitente </label><br />
          <input id="nombreRemitente" type="text" required /><br />
          <label for="direccionRemitente"> Dirección del Remitente </label
          ><br />
          <input id="direccionRemitente" type="text" required /><br />
          <label for="nombreDestinatario"> Nombre del Destinatario </label
          ><br />
          <input id="nombreDestinatario" type="text" required /><br />
          <label for="direccionDestinatario"> Dirección del Destinatario </label
          ><br />
          <input id="direccionDestinatario" type="text" required /><br />
          <label for="pesoPaquete"> Peso del Paquete </label><br />
          <input id="pesoPaquete" type="number" required /><br />
          <label> Dimensiones del Paquete </label><br />
          <input
            id="largoPaquete"
            type="number"
            min="10"
            max="120"
            required
          /><br />
          <input
            id="anchoPaquete"
            type="number"
            min="10"
            max="120"
            required
          /><br />
          <input
            id="altoPaquete"
            type="number"
            min="10"
            max="120"
            required
          /><br />
          <label for="tipoEnvio"> Tipo de Envio </label><br />
          <select id="tipoEnvio">
            <option value="normal">Normal</option>
            <option value="urgente">Urgente</option></select
          ><br />
          <label for="pago"> Metodo de Pago </label><br />
          <select id="pago">
            <option value="tarjetaCred">Tarjeta de Crédito</option>
            <option value="paypal">PayPal</option>
            <option value="transferencia">
              Transferencia Bancaria
            </option></select
          ><br />
          <label for="fecha">Fecha de Envio</label><br />
          <input id="fecha" type="date" required /><br />
          <label for="instrucciones">Instrucciones Adicionales</label><br />
          <input type="text" id="instrucciones" maxlength="150" /><br />
        </form>
      </div>
    </main>
