    <h4> Formulario de Envío </h4>
    <div class="container" id="formContainer">
        <form>
            <p style="color: rgb(247, 71, 71);">* Las casillas marcadas con un asterisco son obligatorias</p>
            <label for="nombreRemitente"> Nombre del Remitente </label><br>
            <input id="nombreRemitente" type="text" required><br></br>
            <label for="direccionRemitente"> Dirección del Remitente </label><br>
            <input id="direccionRemitente" type="text" required><br></br>
            <label for="nombreDestinatario"> Nombre del Destinatario </label><br>
            <input id="nombreDestinatario" type="text" required><br></br>
            <label for="direccionDestinatario"> Dirección del Destinatario </label><br>
            <input id="direccionDestinatario" type="text" required><br></br>
            <label for="pesoPaquete"> Peso del Paquete </label><br>
            <input id="pesoPaquete" type="number" required><br></br>
            <label> Dimensiones del Paquete </label><br>
            <input id="largoPaquete" type="number" required><br>
            <input id="anchoPaquete" type="number" required><br>
            <input id="altoPaquete" type="number" required><br></br>

        </form>
